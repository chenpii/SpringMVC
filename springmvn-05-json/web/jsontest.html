<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写一个JavaScript
        var user = {
            name: "秦僵",
            age: 3,
            sex: "男"
        }

        // 将js对象转换为json对象
        var json = JSON.stringify(user);
        console.log(json)
        // 将json 对象转换为js对象
        var user = JSON.parse(json)
        console.log(user)
    </script>
</head>
<body>

</body>
</html>
